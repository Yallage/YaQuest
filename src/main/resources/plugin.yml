name: YaQuest
main: com.rabbitown.yaquest.YaQuest
version: ${version}
api-version: 1.13
author: Yoooooory
description: Maybe an easy plugin to create a quest.
softdepend: [PlaceholderAPI, YaLib]

permissions:
  yaquest.admin:
    description: YaQuest admin permission.
    children:
      yachat.admin.create: true
      yachat.admin.modify: true
      yachat.admin.delete: true
    default: op